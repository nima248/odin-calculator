<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <div class="row">
                <button id="btn-clear" class="double-width">C</button>
                <button id="btn-percent">&#37</button>
                <button id="btn-divide" class="btn-op">&#247</button>
            </div>
            <div class="row">
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="btn-times" class="btn-op">&#215</button>
            </div>
            <div class="row">
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="btn-minus" class="btn-op">&#150</button>
            </div>
            <div class="row">
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="btn-plus" class="btn-op">+</button>
            </div>
            <div class="row">
                <button id="btn-0" class="double-width">0</button>
                <button id="btn-decimal">.</button>
                <button id="btn-equals" class="btn-op">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
